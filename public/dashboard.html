<!--  Charts Plugin -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="assets/js/chartist.min.js"></script>
<script>

$(document).ready(function () {
    $('#loanpaidlabel').fadeIn(1000);
    $('#percent').fadeIn(2500);


    var data = [
        {
          value: 33,
          color:"#3F9F3F"
        },
        {
          value : 66,
          color : "#222"
        }
      ];

      var options = {
    segmentShowStroke: false,
    animateRotate: true,
    animateScale: false,
    percentageInnerCutout: 30,
    multiTooltipTemplate: "<%= value %>",
    //tooltipTemplate: "<%= value %>%"
}

    var myPie = new Chart(document.getElementById("canvas").getContext("2d")).Doughnut(data,options);

    var barData = {
    labels: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec', 'Jan'],
    datasets: [
        {
            
            fillColor: '#382765',
            data: [600, 200, 500, 900, 50, 200, 200, 400, 500, 400, 800,300],


        }
        
    ]
    };

    var ctx = document.getElementById("client").getContext("2d");
    window.myLine = new Chart(ctx).Bar(barData, {
        responsive: true,
        showTooltips: true,
        multiTooltipTemplate: "<%= data %>",
    });

});
</script>
